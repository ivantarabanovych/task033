<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- оригінальні розміри та формати зображеннь -->
    <h1>оригінальні зображення</h1>

    <div><img src="./images/image2original.jpg" alt=""></div> розмір 1200kb
    <div><img src="./images/image3oroginal.jpeg" alt=""></div> розмір 1085kb

    <!-- оптимізовані зображення та переведення в формат webp -->

    <div><img src="./images/image1optimized.webp" alt=""></div> розмір 535kb
    <div><img src="./images/image2optimized.webp" alt=""></div> розмір 369kb
    <div><img src="./images/image3optimized.webp" alt=""></div> розмір 216kb
